# Settings for infrastructure autogeneration
#
# See also:
#     scripts/jinja-render
#     make reload-infra
#
# Follow "type hints" below or be sad. The choice is yours.

distro_name: "rhel" # "fedora" or "rhel"
distro_release: 10 # "rawhide" or a number without quotation marks

# The following only applies for rawhide.
rawhide_fedora_version:  # number without quotation marks, or nothing if CI should not run for branched Fedora

# List of all the branches which are currently supported and CI should be executed on these.
supported_branches:
  - rhel-10:
    variant: "rhel"
